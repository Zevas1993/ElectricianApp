// Top-level build file 
buildscript {
    ext.kotlin_version = '1.8.22' // Updated from 1.7.0 to resolve daemon compatibility issues
    
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.9.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:2.7.6"
        classpath 'com.google.dagger:hilt-android-gradle-plugin:2.44' // Downgraded from 2.48
    }
}

subprojects {
    // Force all Kotlin dependencies to use the same version
    configurations.all {
        resolutionStrategy {
            force "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
            force "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
            force "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
            force "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
        }
    }
    
    afterEvaluate { project ->
        if (project.hasProperty('android')) {
            android {
                buildFeatures {
                    buildConfig true
                }
                compileOptions {
                    sourceCompatibility JavaVersion.VERSION_17
                    targetCompatibility JavaVersion.VERSION_17
                }
                kotlinOptions {
                    jvmTarget = '17'
                }
                sourceSets {
                    main {
                        java.srcDirs = ['src/main/java']
                    }
                }
            }
        }
    }
}
